name: PHPCS

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  phpcs:
    name: PHPCS (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1']
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock', '**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.php-version }}-

      - name: Install dev tools
        run: |
          mkdir -p /tmp/phpcs-tools && cd /tmp/phpcs-tools
          composer init --name=temp/phpcs --no-interaction
          composer config --no-plugins allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
          composer require magento/magento-coding-standard:^33 --no-interaction --no-progress

      - name: Run PHPCS
        run: /tmp/phpcs-tools/vendor/bin/phpcs --standard=tests/phpcs.xml .
